<head>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:400,700" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/homepage.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript" src="js/createcard.js"></script>
  <script type="text/javascript" src="js/homepage.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/searchcomplete.js"></script>

	<title>Startpage</title>
</head>

<body>
	<div id="parent" class="container">
	  <!-- Navigation -->
	  <header>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
    		<div class="navbar">
    		  <div class="logo">
    			<div class="textLogo">Welcome</div>
    		  </div>
    		  <br/>
    		  <br/>
    		  <div class="search">
    			<i class="fa fa-search"></i>
    			<input id="search-bar" type="text" placeholder="Search" autofocus="true">
          <div class="googlebar-container" id="googlebar-container-id">
            <div class="googlebar">
              <div class="googlebar-suggestions" id="googlebar-suggestions">
              </div>
            </div>
          </div>
    		  </div>
    		</div>  
      </div>
    </div>
    <div style="font-size: 30px; text-align: center;"><a href="http://soundcloud.com/"><i style="padding-right: 10px; color: #96cec2;" class="fa fa-soundcloud"> </i></a> <a href="http://youtube.com/"><i style="padding-right: 10px; color: #858f97;" class="fa fa-youtube"> </i></a> <a href="https://open.spotify.com/browse"><i style="color: #96cec2;" class="fa fa-spotify"> </i></a> 
     <a href="http://reddit.com/"><i style="padding-left: 6px; padding-right: 14px; color: #858f97;" class="fa fa-reddit"> </i></a> <a href="http://github.com/"><i style="padding-right: 8px; color: #96cec2;" class="fa fa-github"> </i></a> <a href="http://codepen.io/"><i style="color: #858f97;" class="fa fa-codepen"> </i></a></div>
	  </header>


	  <!-- Card Layout -->

    <div class="row">

      <!-- First column -->

      <div class="col-md-3 col-md-offset-2" id="first-column">
          <div class="card">
            <a id="img-card-link-1"><img class="card-img-top" id="img-card-1" src=""></a>
            <div class="card-body">
              <div id="card-subreddit-title-1"></div>
              <a id="title-card-link-1"><p id="title-card-1"></p></a>
              <p class="score" id="score-card-1"><i class="fa fa-heart"></i></p>
              <p id="next-post-1" style="cursor: pointer;">Next Post <i class="fa fa-arrow-right"> </i></p>
            </div>
          </div>
      </div>

      <!-- Second column -->

      <div class="col-md-2" id="second-column">
        <div class="card card-body card-calendar">
         <div class="card-reg-header" id="weekday"></div>
         <div class="card-reg-header" id="month-date"></div>
         <div class="card-reg-header" id="year"></div>
        </div>
        <div class="card card-body card-child">
          <h4>BTC Price:</h4>
          <h4 id="btc-price" class="card-reg-left-sm" style="color: #ffd21f;"></h4>
        </div>
      </div>

      <!-- Third column -->

      <div class="col-md-3" id="third-column">
        <div class="card card-body">
          <div id="card-subreddit-title-2"></div>
          <a id="title-card-link-2"><p id="title-card-2"></p></a>
          <p class="score" id="score-card-2"> <i class="fa fa-heart"> </i> </p>
          <p id="next-post-2" style="cursor: pointer;">Next Post <i class="fa fa-arrow-right"> </i></p>
        </div>
        <div class="card card-body card-child">
          <div id="card-subreddit-title-3"></div>
          <a id="title-card-link-3"><p id="title-card-3"></p></a>
          <p class="score" id="score-card-3"> </p>
          <p id="next-post-3" style="cursor: pointer;">Next Thread <i class="fa fa-arrow-right"> </i></p>
        </div>
      </div>
    </div>
		</div>
	   <div id="foot"></div>
</body>
